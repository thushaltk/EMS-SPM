<div style="overflow-y: scroll; overflow-x: scroll; width: 100%;  height: 100vh">
  <br/>
  <button style="margin-left: 30px;" mat-raised-button color="primary" type="button" (click)="generateReport()">Download Report</button>
  <br/><br/>
  <table class="table" id="tbl" width="100%">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Date</th>
        <th scope="col">Description</th>
        <th scope="col">Email</th>
        <th scope="col">Location</th>
        <th scope="col">Availability</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let trainingProgram of trainingPrograms">
        <td>{{trainingProgram.title}}</td>
        <td>{{trainingProgram.date}}</td>
        <td>{{trainingProgram.description}}</td>
        <td>{{trainingProgram.email}}</td>
        <td>{{trainingProgram.venue}}</td>
        <td>
          <span *ngFor="let ele of trainingProgram.availability">
            {{ele}},
          </span>
        </td>
      </tr>

    </tbody>
  </table>

</div>
