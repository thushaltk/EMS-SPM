<div class="container" style="position: relative">
  <div class="row" style="padding: 30px">
    <div class="col-lg-6 text-center" style="margin: auto">
      <img src="../../../../assets/images/empLogin.png" style="width: 75%" />
    </div>
    <div class="col-lg-6" style="height: 100vh; vertical-align: middle">
      <div class="custom-emp">
        <br />
        <h1 class="text-center" style="font-size: 35px; font-weight: 700">
          CREATE NEW PASSWORD
        </h1>
        <br />
        <form>
          <div class="form-group">
            <input
              type="email"
              class="form-control custom-input"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="EmpID"
            />
          </div>
          <br />
          <div class="form-group">
            <input
              type="password"
              class="form-control custom-input"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
          <br />
          <div class="form-group">
            <input
              type="password"
              class="form-control custom-input"
              id="exampleInputPassword1"
              placeholder="Confirm Password"
            />
          </div>
          <br /><br />
          <div class="text-center">
            <button type="submit" class="btn custom-btn-lgn">CREATE NEW PASSWORD</button>
          </div>
          <br />
        </form>
      </div>
    </div>
  </div>
</div>
